spring:
  jpa:
    generate-ddl: 'false'
    database: postgresql
    hibernate:
      ddl-auto: none
  datasource:
    password: admin
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5434/nms_auth_service
  main:
    allow-circular-references: true
  application:
    name: auth-service
server:
  port: 9090
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG

aop:
  logging:
    enabled: true

exception:
  handling:
    enabled: true

